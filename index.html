<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>freeRack</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div>
        <h1>
            freeRack
        </h1>
    </div>
    <div class="jumbotron">
        <h3>Member Login</h3>
        <div class="form-group has-feedback has-feedback-left">
                <label class="control-label" for="email">Email:</label>
                <div class="col-sm-10"> 
                    <div class="left-inner-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input type="text" class="form-control" id="email" placeholder="you@example.com"/>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="pwd">Password:</label>
            <div class="col-sm-10">
                <div class="left-inner-addon">     
                    <i class="glyphicon glyphicon-envelope"></i>     
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>
        </div>
        
        <a href="./landing.html" class="btn btn-success btn-lg active" id="btnLogin" role="button" aria-pressed="true">Login</a>
        <!--<button type="button" class="btn btn-success">Login</button>  {% endcomment %}
        <button type="button" class="btn btn-success">Sign Up</button> -->
        <a href="./signup.html" class="btn btn-success btn-lg active" id="btnLoginSignUp" role="button" aria-pressed="true">Sign Up</a>
        
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
